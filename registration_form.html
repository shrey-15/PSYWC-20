            <fieldset class="form-fieldset ui-input __first">
                <input type="text" id="firstName" name="firstName" tabindex="0" />
                <label for="firstName">
                    <span data-text="First Name">First Name</span>

            <fieldset class="form-fieldset ui-input __second">
                <input type="text" id="lastName" name="lastName" tabindex="0" />

            </fieldset>

            <fieldset class="form-fieldset ui-input __second">
                <input type="email" id="email" name="email" tabindex="0" />
                <label for="email">
                    <span data-text="E-mail Address">E-mail Address</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __third">
                <input type="number" id="phoneNumber" name="phoneNumber" tabindex="0" />

            <fieldset class="form-fieldset ui-input __fourth">

            <fieldset class="form-fieldset ui-input __fifth">
                <input type="text" id="branch" tabindex="0" name="branch" />

                    <span data-text="Branch (Full Form)">Branch (Full Form)</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __sixth">

                    <input type="checkbox" id="yes" value="Yes" name="ieee_member_true" style="margin-left:-95%;" />
                    <p style="margin-left:15%; margin-top:-9.5%;">Yes</p>

                    <input type="checkbox" id="no" value="No" name="ieee_member_false" style="margin-left:-95%;" />
                    <p style="margin-left:15%; margin-top:-9.5%;">No</p>
            </fieldset>

            <fieldset class="form-fieldset ui-input __seventh">

                    <p>Select your interests</p>
                    <input type="checkbox" id="ieee" value="IEEE" name="IEEE" style="margin-left:-95%;" />

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PSYWC20 - Resgistration</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="./Css/form.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center heading sticky-top ">
            <div class="col-lg-12 p-0 ">
                <h1>IEEE PSYWC 2020</h1>

            </div>
        </div>
        <div class="row d-flex justify-content-center main">
            <div class="col-lg-4 form-container">
                <h2>Register Here</h2>
                <div class="container">

                    <form class="form" action="form-handling.php" method="post">

                        <fieldset class="form-fieldset ui-input __first">
                            <input type="text" id="firstName" name="firstName" tabindex="0" required />
                            <label for="firstName">
                                <span data-text="First Name">First Name</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __second">
                            <input type="text" id="lastName" name="lastName" tabindex="0" required />
                            <label for="lastName">
                                <span data-text="Last Name">Last Name</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __second">
                            <input type="email" id="email" name="email" tabindex="0" required />
                            <label for="email">
                                <span data-text="E-mail Address">E-mail Address</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __third">
                            <input type="tel" id="phoneNumber" name="phoneNumber" tabindex="0" maxlength="10"
                                minlength="10" required />
                            <label for="phoneNumber">
                                <span data-text="Phone Number">Phone Number</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __fourth">
                            <input type="text" id="college" tabindex="0" name="college" required />
                            <label for="college">
                                <span data-text="College">College</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __fifth">
                            <input type="text" id="branch" tabindex="0" name="branch" required />
                            <label for="branch">
                                <span data-text="Branch (Full Form)">Branch (Full Form)</span>
                            </label>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __sixth">
                            <br><label for="branch">
                                <p>Are you an IEEE member?</p>
                                <input type="checkbox" id="yes" value="Yes" name="ieee_member_true"
                                    style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">Yes</p>

                                <input type="checkbox" id="no" value="No" name="ieee_member_false"
                                    style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">No</p>
                        </fieldset>

                        <fieldset class="form-fieldset ui-input __seventh">
                            <br><label for="branch">
                                <p>Select your interests</p>
                                <input type="checkbox" id="ieee" value="IEEE" name="IEEE" style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">IEEE</p>

                                <input type="checkbox" id="mba" value="MBA" name="MBA" style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">MBA</p>

                                <input type="checkbox" id="startUps" value="Start-Ups" name="Start-Ups"
                                    style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">Start-Ups</p>

                                <input type="checkbox" id="utilities" value="Utilities" name="Utilities"
                                    style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">Utilities</p>

                                <input type="checkbox" id="isro" value="ISRO" name="ISRO" style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">ISRO</p>

                                <input type="checkbox" id="disasterManagement" name="disasterManagement"
                                    value="Disaster Management" style="margin-left:-95%;" />
                                <p style="margin-left:15%; margin-top:-9.5%;">disaster management</p>
                        </fieldset>


                        <div class="form-footer">
                            <button class="btn" name="submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <img id="illustration" src="img/logos/reg.jpg" alt="vector">
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./Js/form_script.js"></script>

</body>

</html>
